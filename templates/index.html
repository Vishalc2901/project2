<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Heart Disease Predictor</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='heart.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Website Title -->
    <div class="container">
        <h2 class='container-heading'><span class="heading_font">Heart Disease Predictor</span></h2>
        <div class='description'>
            <!-- <p>It's just a prediction; for better result consult with a Medician</p> -->
        </div>
    </div>

    <!-- Text Area -->
    <div class="ml-container">
        <h1>Predict your Heart Health</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <input class="form-input" type="text" name="pregnancies" placeholder="Number of Pregnancies eg. 0"><br>
            <input class="form-input" type="text" name="glucose" placeholder="Glucose (mg/dL) eg. 80"><br>
            <input class="form-input" type="text" name="bloodpressure" placeholder="Blood Pressure (mmHg) eg. 80"><br>
            <input class="form-input" type="text" name="skinthickness" placeholder="Skin Thickness (mm) eg. 20"><br>
            <input class="form-input" type="text" name="insulin" placeholder="Insulin Level (IU/mL) eg. 80"><br>
            <input class="form-input" type="text" name="bmi" placeholder="Body Mass Index (kg/mÂ²) eg. 23.1"><br>
            <input class="form-input" type="text" name="dpf" placeholder="Diabetes Pedigree Function eg. 0.52"><br>
            <input class="form-input" type="text" name="age" placeholder="Age (years) eg. 34"><br>
            <input class="form-input" type="text" name="chol" placeholder="Cholestoral in mg/dl"><br>

            <select name="cp" class="form-input" id="cp">
                <option value="cp">-----Select chest pain type-----</option>
                <option value="tyag">Typical angina: chest pain related decrease blood supply to the heart</option>
                <option value="atyag">Atypical angina: chest pain not related to heart </option>
                <option value="non-ag">Non-anginal pain: typically esophageal spasms (non heart related)
                </option>
                <option value="asym">Asymptomatic: chest pain not showing signs of disease
                </option>

            </select><br>
            <select name="cp" class="form-input" id="cp">
                <option value="thal">-----Select thalium stress result -----</option>
                <option value="norml">Normal</option>
                <option value="fix-def">fixed defect: used to be defect but ok now
                </option>
                <option value="rev-def">reversable defect: no proper blood movement when excercising
                </option>
            </select><br>

            <input type="submit" class="my-cta-button" value="Predict">
        </form>
    </div>

    <!-- Footer -->
    <div class='footer'>
        <div class="contact">
            <a target="_blank" href="https://github.com/Vishalc2901/Project"><i
                    class="fab fa-github fa-lg contact-icon"></i></a>
        </div>
        <p class='footer-description'>Project by Vishal</p>
    </div>

</body>

</html>
